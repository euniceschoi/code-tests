<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>

<body>

<label for="male">Amount</label>
<input type="number" name="amount" id="amount" ><br>

<!-- net to seller = amount - consignment fee - prep fee
Consignment Rate = 19.5%

Prep Fee:
0-2500 = $99
2501-5000 = $199
5001-13000 = $299
13001+ = $399
-->

<p>Net to Seller: <span id="netToSeller"></span></p>

<script type="text/javascript">

$(document).ready(function() {

    $('#amount').keyup(function() {
        var el = $('#amount').val();
        var consignmentFee = el * 0.195;
        var prep = prepFee(el);
        $('#netToSeller').html(el - consignmentFee - prep);
        console.log(prep);
    });

    function prepFee(el) {
        var fee;
        if(el <= 2500) {
            fee = 99;
        } else if (el <= 5000) {
            fee = 199;
        } else if (el <= 13000) {
            fee = 299;
        } else {
            fee = 399;
        }

        return fee;
    }

});

</script>
</body>

</html>
